<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="github-links">
                <img src="https://img.icons8.com/metro/26/000000/github.png" />
                <img src="https://img.icons8.com/metro/26/000000/github.png" />
                <img src="https://img.icons8.com/metro/26/000000/github.png" />
            </div>
        </div>

        <div class="middle">
            <h1>Project Title</h1>

            <p>
                Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.
            </p>
            <button class="button1" onclick="myFunction()">Generate Text</button>
            <button class="button2" onClick="window.location.reload();">clear</button>
            <p></p>
            <p id="demo"></p>
        </div>

        <div class="right">
            <div class="logo">
                <img src="images/1.png" />
            </div>
        </div>
    </div>
    <script>
        let jsondata;
        fetch("https://jsonplaceholder.typicode.com/todos/1").then(
            function(u) {
                return u.json();
            }
        ).then(
            function(json) {
                jsondata = json;
            }
        )

        function myFunction() {
            document.getElementById("demo").innerHTML = jsondata.title;
        }
    </script>
</body>

</html>
